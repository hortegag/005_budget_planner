                        <div class="form-group row">
                            <label
                                for="staticEmail"
                                class="col-sm-3 col-form-label font-weight-bold"
                                th:text="#{identificationType.entity.name}">name</label>

                                class="col-sm-9 col-form-label"

                        </div>

                        <div class="form-group row">
                            <label
                                for="staticEmail"
                                class="col-sm-3 col-form-label font-weight-bold"
                                th:text="#{identificationType.entity.mnemonic}">mnemonic</label>
                            <label
                                for="staticEmail"

                            <label

                        </div>

                        <input
                            id="addIdentificationType"

                            name="_eventId_cancel"
