<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login pageffffffffffffffff</title>
<meta charset="utf-8" />
<link
    rel="stylesheet"
    href="/css/main.css"
    th:href="@{/css/main.css}" />
</head>
<body>
    <h1>Login page</h1>
    <p>Example user: user / passwordfffffffffff</p>
    <p
        th:if="${loginError}"
        class="error">Wrong user or password ffffffffffff</p>
    <div
        id="errorMessage"
        class="alert alert-danger"
        role="alert"
        th:if="${param.error}">
        <span class="card-title">Invalid user name or passwordlllll</span>
    </div>
  




    <form
        th:action="@{/login}"
        method="post">
        <label for="username">Username</label>
        :
        <input
            type="text"
            id="username"
            name="username"
            autofocus="autofocus" />
        <br />
        <label for="password">Password</label>
        :
        <input
            type="password"
            id="password"
            name="password" />
        <br />
        <input
            type="submit"
            value="Log in" />
    </form>
    <p>
        <a
            href="/index"
            th:href="@{/index}">Back to home page</a>
    </p>
</body>
</html>
